<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/CSS/weather.style.css">
    <script src="/JS/weatherJS.js"></script>
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"class="search-bar" placeholder="add location">
            <button>search</button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in London</h2>
            <div class="temp">51&#8451</div> 
            <img src="" alt="" class="icon">
            <div class="description"></div>
            <div class="humidity">Humidity: 40%</div>
            <div class="wind">Wind speed: 6.5 km/h</div>
        </div>
        
    </div>
</body>
</html>
